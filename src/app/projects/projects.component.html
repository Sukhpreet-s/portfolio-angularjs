<h2>Projects</h2>
<div class="projectscontainer" *ngFor="let project of projects">
    <img src={{project.image}} alt="" srcset="">
    <div class="description">
        <h3>{{project.title}}</h3>
        <p>{{project.description}}</p>
        <p><strong>Tech Used:</strong> {{project.techUsed}}</p>
    </div>
</div>
